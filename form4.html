<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Demonstrating Responsiveness</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <br /><br />
        <div class="jumbotron form-group">
            <ol class="breadcrumb">
                <li class="active"><a href="form1.html">Ruby</a></li>
                <li><a href="form2.html">Diamond</a></li>
                <li><a href="form3.html">Coral</a></li>
                <li class="active">Emerald</li>
                <li><a href="form5.html">Jade</a></li>
                
            </ol>
            <div class="row">
                <h4><span class="label label-info">Row 1</span></h4>
                <div>
                    <h4><span class="label label-info">Row 1.1</span></h4>
                    <div class="col-sm-6 col-md-4">
                        <label>First Name</label>
                        <input class="form-control" placeholder="col-sm-6 col-md-4" />

                    </div>
                    <div class="col-sm-6 col-md-4">
                        <label>Middle Name</label>
                        <input class="form-control" placeholder="col-sm-6 col-md-4" />

                    </div>
                    <div class="col-md-4">
                        <label>Last Name</label>
                        <input class="form-control" placeholder="col-md-4" />
                        
                    </div>

                </div>
                <div>
                    <h4><span class="label label-info">Row 1.2</span></h4>
                    <div class="col-md-3">
                        <label>User Name</label>
                        <input class="form-control" placeholder="col-md-3" />

                    </div>
                    <div class="col-md-3">
                        <label>Password</label>
                        <input class="form-control" placeholder="col-md-3" />

                    </div>
                    <div class="col-md-6">
                        <label>Email</label>
                        <input class="form-control" placeholder="col-md-6" />

                    </div>

                </div>
                
            </div>
            <div class="row">
                <h4><span class="label label-info">Row 2</span></h4>
                <div class="col-xm-6 col-sm-6">
                    <label>Text Box 1</label>
                    <input class="form-control" placeholder="col-xm-6 col-sm-6" />
                </div>
                <div class="col-xm-6 col-sm-6">
                    <label>Text Box 2</label>
                    <input class="form-control" placeholder="col-xm-6 col-sm-6" />
                </div>


            </div>
            <div class="row">
                <h4><span class="label label-info">Row 3</span></h4>
                <div class="col-sm-4 col-md-4">
                    <label>Text Box 1</label>
                    <input class="form-control" placeholder="col-sm-4 col-md-4" />
                </div>
                <div class="col-sm-4 col-md-4">
                    <label>Text Box 2</label>
                    <input class="form-control" placeholder="col-sm-4 col-md-4" />
                </div>
                <div class="col-sm-4 col-md-4">
                    <label>Text Box 3</label>
                    <input class="form-control" placeholder="col-sm-4 col-md-4" />
                </div>


            </div><br />
            <div class="pull-right">
                <a href="http://getbootstrap.com/css/#grid"><span class="btn btn-warning">YOU Can ALWAYS Learn MORE</span></a>
            </div><br />
        </div>
        <button type="button" class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-ok"></span> Submit
        </button>
        <button type="button" class="btn btn-danger btn-lg">
            <span class="glyphicon glyphicon-remove"></span> Cancel
        </button>

    </div>

</body>
</html>
